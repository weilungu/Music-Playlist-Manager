<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放清單管理器</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <h1>音樂播放清單管理器</h1>
        <div id="playlist">
            <h2>播放清單</h2>
            <ul id="song-list"></ul>
        </div>
        <div id="controls">
            <button id="prev">上一首</button>
            <button id="play">播放</button>
            <button id="next">下一首</button>
            <button id="random">隨機播放</button>
        </div>
        <div id="search">
            <input type="text" id="search-input" placeholder="搜尋歌曲...">
            <button id="search-btn">搜尋</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
