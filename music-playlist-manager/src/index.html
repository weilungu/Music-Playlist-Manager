<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放清單管理器</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome for icons -->
    <!-- Use CDNJS without SRI to avoid blocked loads during dev -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div id="app">
        <h1>音樂播放清單管理器</h1>
        <div id="card-header" class="card-header">
            <div class="sort-menu">
                <span class="menu-label">排列：</span>
                <select id="sort-select" class="sort-select">
                    <option value="time">時間</option>
                    <option value="title">歌曲</option>
                    <option value="artist">歌手</option>
                </select>
                <button id="sort-direction-btn" class="sort-direction-btn" type="button" title="切換排序方向">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
            <div class="header-search">
                <input type="text" id="search-input" placeholder="搜尋歌曲...">
                <button id="search-btn" type="button">搜尋</button>
            </div>
        </div>
        
        <div id="song-management">
            <h2>歌曲管理</h2>
            <div class="input-group">
                <input type="text" id="song-name-input" placeholder="歌曲名稱">
                <input type="text" id="artist-name-input" placeholder="歌手名稱">
                <button id="add-song-btn">新增歌曲</button>
            </div>
        </div>
        
        <div id="playlist">
            <h2>播放清單</h2>
            <ul id="song-list"></ul>
        </div>
        <div id="controls">
            <button id="prev">上一首</button>
            <button id="play">播放</button>
            <button id="next">下一首</button>
            <button id="random">隨機播放</button>
        </div>
        
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
